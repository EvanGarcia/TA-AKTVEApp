<!--
This page displays a User's profile. The ID of the User whose profile should be
shown can be passed to this page in the query string. For example, going to this
page by hitting "profile.html?id=543" will cause the page to attempt to load and
display the profile of whoever the User with an ID of 543 is. Alternatively, no
ID can be provided and the app's User will be displayed.
-->

ï»¿<!--Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <!--Back button-->
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>

        <div class="center sliding">Profile</div>

        <!--Button to user's settings-->
        <div class="right">
            <a href="settings.html" id="SettingsButton" class="link icon-only"><i class="fa fa-cog" aria-hidden="true"></i></a>
        </div>
    </div>
</div>

<!--Pages-->
<div class="pages">
    <!--Profile Page-->
    <!--NOTE: Most data on this page gets processed and added by JavaScript. See
    profile.page.js for more info.-->
    <div data-page="profile" class="page">
        <div class="page-content">
            <!--User Profile Pictures-->
            <div class="card">
                <!-- User Images -->
                <div class="card-content">
                    <div class="card-content-inner">
                        <div class="swiper-container" id="ProfilePicturesSwiper">

                        </div>
                    </div>
                </div>

                <!-- User Info -->
                <div class="card-footer">
                    <div id="ProfileName" class="app-profile-name _floatleft"></div>
                    <div class="app-profile-details _floatright">
                        <span id="ProfileDistance"></span>
                        <span id="ProfileLastActive"></span>
                    </div>
                    <div class="_clearfix"></div>
                </div>

                <!--User Interests-->
                <div class="card-footer">
                    <div id="ProfileInterests"></div>
                </div>

                <!--User Tags-->
                <div class="card-footer">
                    <div id="ProfileTags"></div>
                </div>

                <!--User Bio-->
                <div class="card-footer">
                    <p id="ProfileBio"></p>
                </div>
            </div>

            <!--User Location-->
            <div class="card">
                <div class="card-content">
                    <div class="card-content-inner">
                        <img src="" id="ProfileLocationMap" class="app-profile-geolocation-map">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
