<!--Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <!--Back button-->
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>

        <div class="center sliding">Profile</div>

        <!--Button to user's settings-->
        <div class="right">
            <a href="settings.html" id="SettingsButton" class="link icon-only"><i class="fa fa-cog" aria-hidden="true"></i></a>
        </div>
    </div>
</div>

<!--Pages-->
<div class="pages">
    <!--Profile Page-->
    <!--NOTE: Most data on this page gets processed and added by JavaScript. See
    profile.page.js for more info.-->
    <div data-page="profile" class="page">
        <div class="page-content">
            <!--User Profile Pictures-->
            <div class="content-block contacts-block">
                <div class="content-block-inner">
                    <div class="swiper-container" id="ProfilePicturesSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img data-src="img/samples/sam1.jpg" id="ProfilePicture1" class="swiper-lazy app-profile-picture">
                                <div class="preloader"></div>
                            </div>
                            <div class="swiper-slide">
                                <img data-src="img/samples/sam2.jpg" id="ProfilePicture2" class="swiper-lazy app-profile-picture">
                                <div class="preloader"></div>
                            </div>
                            <div class="swiper-slide">
                                <img data-src="img/samples/sam3.jpg" id="ProfilePicture3" class="swiper-lazy app-profile-picture">
                                <div class="preloader"></div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>

            <!--User Info-->
            <div class="content-block">
                <div id="ProfileName" class="app-profile-name _floatleft">????, ??</div>
                <div class="app-profile-details _floatright">
                    <span id="ProfileDistance">????</span>
                    <span id="ProfileLastActive">????</span>
                </div>
                <div class="_clearfix"></div>
            </div>

            <!--User Interests-->
            <div class="content-block-title">Interests</div>
            <div class="content-block">
                <div class="content-block-inner">
                    <div id="ProfileInterests">????, ????, ????</div>
                </div>
            </div>

            <!--User Tags-->
            <div class="content-block-title">Tags</div>
            <div class="content-block">
                <div class="content-block-inner">
                    <div id="ProfileTags">
                        <div class="chip bg-blue">
                            <div class="chip-media"><i class="fa fa-hand-peace-o" aria-hidden="true"></i></div>
                            <div class="chip-label">Men</div>
                        </div>
                        <div class="chip bg-blue">
                            <div class="chip-media"><i class="fa fa-hand-peace-o" aria-hidden="true"></i></div>
                            <div class="chip-label">Women</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--User Location-->
            <div class="content-block-title">Location</div>
            <div class="content-block">
                <img src="" id="ProfileLocationMap" class="app-profile-geolocation-map">
            </div>

            <!--User Bio-->
            <div class="content-block-title">Bio</div>
            <div class="content-block">
                <div class="content-block-inner">
                    <p id="ProfileBio">????</p>
                </div>
            </div>
        </div>
    </div>
</div>
