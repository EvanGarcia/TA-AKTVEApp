<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>AKTVE</title>

        <!-- Path's to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

        <!-- Path's to other third-party framework & library CSS-->
        <link rel="stylesheet" href="extras/font-awesome-4.7.0/css/font-awesome.min.css">

        <!-- Path's to custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
        <link rel="stylesheet" href="css/app/index.page.css">
        <link rel="stylesheet" href="css/app/profile.page.css">
        <link rel="stylesheet" href="css/app/swipe.page.css">
        <link rel="stylesheet" href="css/app/matches.page.css">

    </head>

    <body class="theme-black">

        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>

        <!-- Panels overlay-->
        <div class="panel-overlay"></div>

        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>

        <!-- Right panel with cover effect-->
        <div class="panel panel-right panel-cover">
            <div class="content-block">
                <p>Right panel content goes here</p>
            </div>
        </div>

        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <!-- Button to user's profile -->
                            <a href="profile.html" class="link icon-only"><i class="fa fa-user" aria-hidden="true"></i></a>
                        </div>

                        <div class="center sliding">AKTVE</div>

                        <div class="right">
                            <!-- Button to the user's match conversations -->
                            <a href="matches.html" class="link icon-only"><i class="fa fa-comment" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <!-- (NOTE: We don't actually need anything on the index
                        page. We simply popup a login module from this page (see
                        below). Once a user is logged in, we instantly go to
                        the swipe page.)-->
                    </div>
                </div>
            </div>
        </div>

        <!--Login Screen Module-->
        <div class="login-screen" id="LoginScreen">
            <div class="view">
              <div class="page">
                <div class="page-content login-screen-content">
                    <video playsinline webkit-playsinline autoplay muted loop poster="img/background.jpg" id="LoginBackgroundVideo" class="app-bgvid _fillpage _unselectable">
                        <source src="img/background.mp4" type="video/mp4">
                    </video>

                    <div class="_fillpage _unselectable app-bgfilter"></div>

                    <div class="login-screen-title">
                        <img src="img/logo_white.png">
                    </div>

                    <form>
                        <!--<div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Username</div>
                                        <div class="item-input">
                                            <input type="text" name="username" placeholder="Your username">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="Your password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>-->

                        <div class="list-block app-login-loginlist">
                            <ul>
                                <li>
                                    <a href="swipe.html" class="item-link list-button close-login-screen">
                                        <img src="img/samples/continue_with_facebook.png" class="app-login-loginwithfacebook-image">
                                    </a>
                                </li>
                            </ul>
                            <div class="list-block-label _white_text">
                                <p>By logging in to AKTVE, you are agreeing to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>.</p>
                                <!--<p><a href="#" class="close-login-screen">Close Login Screen</a></p>-->
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>

        <!-- Load in Framework7 Library JavaScript-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>

        <!-- Load in other third party JavaScript frameworks/libraries -->
        <script type="text/javascript" src="extras/jquery-3.1.1.min.js"></script>

        <!-- Load in custom JavaScript-->
        <script type="text/javascript" src="js/my-app.js"></script>

        <script type="text/javascript" src="js/app/conf.js"></script>

        <script type="text/javascript" src="js/app/personalinterest.class.js"></script>
        <script type="text/javascript" src="js/app/user.class.js"></script>
        <script type="text/javascript" src="js/app/message.class.js"></script>
        <script type="text/javascript" src="js/app/match.class.js"></script>
        <script type="text/javascript" src="js/app/usercache.class.js"></script>

        <script type="text/javascript" src="js/app/main.js"></script>

        <script type="text/javascript" src="js/app/index.page.js"></script>
        <script type="text/javascript" src="js/app/profile.page.js"></script>
        <script type="text/javascript" src="js/app/swipe.page.js"></script>
        <script type="text/javascript" src="js/app/matches.page.js"></script>
        <script type="text/javascript" src="js/app/chat.page.js"></script>

    </body>

</html>
